<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두 리스트</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon-book.png">
</head>
<body>
    <div id="wrap">
        <div id="login-wrap">
            <h1 class="logo">Todo List</h1>
            <form class="loginForm">
                <input type="text" id="name" placeholder="이름 입력">
                <div class="idWrap">
                    <input type="text" id="id" placeholder="사용할 id 입력">
                    <button type="button" class="idCheckBtn">중복확인</button>
                </div>  
                <div class="pwWrap">
                    <input type="password" id="pw" placeholder="비밀번호">
                    <input type="password" id="pwC" placeholder="비밀번호 확인">
                </div>
                
            </form>
            <span>
                <button type="button" class="checkBtn">확인</button>
                <button type="button" class="cancelBtn">취소</button>
            </span>
        </div>
    </div>
    <script src="./js/todoList.js"></script>
</body>
</html>
