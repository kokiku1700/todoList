<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./favicon-book.png">
</head>
<body>
    <div id="wrap">
        <div id="login-wrap">
            <h1 class="logo">Todo List</h1>
            <form>
                <div class="input-wrap">
                    <input type="text" id="loginId" placeholder="아이디를 입력하세요" autocomplete="off">
                    <input type="password" id="loginPw" placeholder="비밀번호를 입력하세요" autocomplete="off">
                </div>
                <div class="link-wrap">
                    <a href="mj.html">회원가입</a>
                    <a href="idFind.html">아이디/비밀번호 찾기</a>
                </div>
                <p class="idPwErr">아이디 또는 비밀번호가 틀렸거나 존재하지 않습니다.</p>
                <button type="button" class="loginBtn">로그인</button>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
