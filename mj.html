<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList 회원가입</title>
    <link rel="stylesheet" href="./css/mj.css">
    <link rel="icon" href="favicon-book.png">
</head>
<body>
    <div id="wrap">
        <div id="joinMembership-wrap">
            <h1 class="logo">Todo List</h1>
            <h6 class="pageSubject">회원가입</h6>
            <section class="formWrap">
                <div class="nameWrap">
                    <span class="spanName">이름</span>
                    <input type="text" class="inputs" id="name" autocomplete="off">
                </div>
                <p class="emptyName">이름을 입력하세요.</p>
                <p class="errName">양식이 잘못되었습니다.</p>
                
                <div class="idWrap">
                    <span class="spanId">아이디</span>
                    <input type="text" class="inputs" id="id" autocomplete="off">
                </div>
                <p class="emptyId">아이디를 입력하세요</p>
                <P class="errId">영문과 숫자 조합의 4 ~ 20자리를 입력해주세요</P>
                <P class="existId">존재하는 아이디입니다.</P>
                
                <div class="pwWrap">
                    <span class="spanPw">비밀번호</span>
                    <input type="password" class="inputs" id="pw" autocomplete="off">
                </div>
                <p class="emptyPw">비밀번호를 입력해주세요</p>
                <p class="errPw">숫자, 대문자, 소문자, 특수문자를 최소 1개씩 8자리 이상 입력해주세요</p>
                
                <div class="pwCheckWrap">
                    <span class="spanPwCheck">비밀번호 확인</span>
                    <input type="password" class="inputs" id="pwCheck" autocomplete="off">
                </div>
                <p class="errPwCheck">비밀번호를 확인해주세요</p>
                <p class="emptyPwCheck">비밀번호를 먼저 입력해주세요</p>
                
                <span class="btnWrap">
                    <button type="button" class="checkBtn">확인</button>
                    <button type="button" class="cancelBtn" onclick="location.href='index.html'">취소</button>
                </span>
            </section>
        </div>
    </div>
    <script src="./js/mj.js"></script>
</body>
</html>
